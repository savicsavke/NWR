<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Singin Template</title>
    </head>
    <body class="text-center">

      <!--Login start-->

      <div class="container">
        <form class="singin">
          <img src="img/bootstrap-solid.svg" width="60">
          <h3>Please sign in</h3>

          <label for="inputmail"></label>
          <input type="email"  id="inputmail" class="form-control" placeholder="Email address">

          <label for="inputpass"></label>
          <input type="password" id="inputpass" class="form-control" placeholder="Password">

          <div class="container-2">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">Remember me</label>
          </div>

          <button class="btn btn-primary" type="submit">Sing in</button>

          <p class="text-muted" >Â© 2017-2018</p>

          
        </form>
      </div>

      <!--Login end-->
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" ></script>
   </body>
</html>
